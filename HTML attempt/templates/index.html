<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesChef</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <div class="title-bar">
        <span class="title">YesChef
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Chef Hat Icon" class="title-icon">
        </span>
        <!-- GitHub Button -->
        <a href="https://github.com/Ethan-W-Cox/YesChef" target="_blank" class="github-button">
            GitHub
        </a>
    </div>

    <div class="container">
        <!-- URL Entry Section -->
        <div class="url-section">
            <input type="text" id="urlEntry" placeholder="Enter Recipe URL">
            <button onclick="fetchRecipe()">Parse Recipe</button>
        </div>

        <!-- Main Content Area with Left and Right Sections -->
        <div class="main-content">
            <!-- Left Section for Ingredients and Instructions -->
            <div class="left-section">
                <!-- Ingredients Section -->
                <div class="ingredients-section">
                    <h2>Ingredients</h2>
                    <textarea id="ingredientsText" readonly></textarea>
                </div>

                <!-- Instructions Section -->
                <div class="instructions-section">
                    <h2>Instructions</h2>
                    <textarea id="instructionsText" readonly></textarea>
                </div>
            </div>

            <!-- Right Section for ChatGPT Interaction -->
            <div class="right-section">
                <h2>Ask Chef</h2>
                <textarea id="conversationText" readonly></textarea>

                <div class="interaction-controls">
                    <input type="text" id="questionEntry" placeholder="Ask ChatGPT a question about the recipe">
                    <button onclick="askQuestion()">Ask</button>
                    <button id="recordButton" onclick="toggleRecording()">
                        <img src="{{ url_for('static', filename='images/mic_icon.png') }}" alt="Record" width="20" height="20">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
